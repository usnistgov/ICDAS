[Path to Class]
Path = "..\..\AnalysisPlugins\PmuAnalysisClass\PmuAnalysis.lvclass"

[Type]
Type = PMUCalCal (SteadyState)
#Default Script
# gets continupous data for a fixed amount of time while analysing, then stops and completes the analysis

[*Run Module]
*Run Module.<size(s)> = '1'
*Run Module 0 = "AnalysisWriteResultPath,fromConfig"


[*Script]
*Script.<size(s)> = "10"
*Script 0 = "AnalysisWriteResultPath,fromConfig"
*Script 1 = "AnalysisInitialize"
*Script 2 = "SensorStart"
*Script 3 = "GetLoopScript,Digitizer"
*Script 4 = "DigitizerAbort"
*Script 5 = "DigitizerClose"
*Script 6 = "SensorStop"
*Script 7 = "LoopConfigStopCond,AnalysisIdle,Idle"
*Script 8 = "GetLoopScript,Analysis"
*Script 9 = "AnalysisAbort"

[LoopScript]
LoopScript.<size(s)> = "3"
LoopScript 0 = "Wait,1000"
LoopScript 1 = "AnalysisGetState"
LoopScript 2 = "LoopUntilDone"

[AbortScript]
AbortScript.<size(s)> = "3"
AbortScript 0 = "SensorStop"
AbortScript 1 = "AnalysisAbort"
AbortScript 2 = "Stop"

[clConfig]
F0 = "50"
SettlingTime = "0.000000"
AnalysisCycles = "6.000000"
SampleRate = "48000.000000"
NumChannels = "6"
TsOffset = "middle"
%TsOffset: 1 = start, 2 = middle, 3 = end

[TestType]
TestType = "SteadyState"

[FcnIniFilePath]
Path = "PmuTestFunctions\\50F0_50Fs_FreqRng.ini"

[MagCorr]
MagCorr = "<size(s)=6> 21.000557 21.000932 21.000614 10.00427 10.00351 10.00485"

[DlyCorr]
DlyCorr = "<size(s)=6> 1501 1555 1926 482 506 534"

[Duration]
Duration = "5.000000"

[Logging and Visualization]
PauseAtStartup = "FALSE"
LogData = "TRUE"
LaunchInSubPanel = "TRUE"
FPMonitor = "0"
FPWindowBounds.Left = "0"
FPWindowBounds.Top = "0"
FPWindowBounds.Right = "0"
FPWindowBounds.Bottom = "0"
MonitorBounds.Left = "0"
MonitorBounds.Top = "0"
MonitorBounds.Right = "0"
MonitorBounds.Bottom = "0"
MeasIndices = "<size(s)=0> "